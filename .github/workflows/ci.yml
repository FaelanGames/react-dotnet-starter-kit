name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

permissions:
  contents: read

jobs:
  backend:
    name: Backend (.NET)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props', '**/*.targets', '**/NuGet.config') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        working-directory: backend
        run: dotnet restore

      - name: Build
        working-directory: backend
        run: dotnet build -c Release --no-restore

      - name: Test
        working-directory: backend
        run: dotnet test tests/StarterKit.Api.Tests -c Release --no-build /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=../../TestResults/coverage/ /p:Threshold=20 /p:ThresholdType=line /p:ThresholdStat=total

      - name: Setup local dotnet tools
        working-directory: .
        run: dotnet tool restore

      - name: Build backend coverage report
        working-directory: .
        run: dotnet tool run reportgenerator -reports:backend/TestResults/coverage/coverage.cobertura.xml -targetdir:backend/TestResults/CoverageReport -reporttypes:"Html;TextSummary"

      - name: Upload backend coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: |
            backend/TestResults/coverage/
            backend/TestResults/CoverageReport/

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: backend/TestResults/coverage/coverage.cobertura.xml
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  frontend:
    name: Frontend (Vite + Vitest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        working-directory: frontend
        run: npm ci

      - name: Test
        working-directory: frontend
        run: npm run test:coverage

      - name: Upload frontend coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: frontend/coverage/lcov.info
          flags: frontend
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Build
        working-directory: frontend
        run: npm run build
